<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for Dungeons</title>
    <link href='https://fonts.googleapis.com/css?family=Krona One' rel='stylesheet'>
    <link rel="stylesheet"href="css/index.css">
    <style>
     *{
        box-sizing: border-box;
      } 
      </style>
</head>
<body>
  <!-- <div class="menuContainer" id="menuContainer">
    <h1>War for Dungeon</h1>
    <button id="startButton">Start</button>

    <button id="exitButton">Exit</button>
  </div> -->
  <div id="parentContainer">
  <div id="gameContainer">
    <!-- smaller red container div -->  
    <div style="position: absolute; 
                display: flex;
                width: 100%;
                align-items:center;  
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;">
    <!-- player health-->
    <div style="position: relative ;
                height: 20px; 
                width: 100%;
                display: flex;
                justify-content: flex-end;">
    <div  style="background-color: red; 
                height: 20px;
                width:100%;
                border: none;
                border-top-left-radius: 3px;
                border-bottom-left-radius: 3px;
                ">
                </div>
                <div id="playerHealth" style = "position: absolute;
                background-color: rgb(0, 255, 64);
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                border: none;
                border-top-left-radius: 3px;
                border-bottom-left-radius: 3px;
                box-shadow: -6px -6px 14px rgba(255, 255, 255, 0.7),
                -6px -6px 10px rgba(255, 255, 255, .5),
                -6px -6px 8px rgba(255, 255, 255, .075),
                -6px -6px 10px rgba(0, 0, 0, .15)
                "></div>
                </div>
    <!-- timer -->
    <div id="timer" style="background-color:rgb(148, 219, 255);
                border: none;
                border-radius: 4px;
                width: 50px;
                height: 50px;  
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                ">
                10
                </div>
    <!-- Enemy health-->
    <div style="position: relative ;
                height: 20px; 
                width: 100%;
                ">
    <div style="border: none;
                border-top-right-radius: 3px;
                border-bottom-right-radius: 3px;
                background-color: red; 
                height: 20px;"> </div>
                <div id="enemyHealth" style = "position: absolute;
                background-color: rgb(0, 255, 64);
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                border-top-right-radius: 3px;
                border-bottom-right-radius: 3px; 
                border: none;
                box-shadow: 6px -6px 10px rgba(255, 255, 255, 0.7),
                6px -6px 10px rgba(255, 255, 255, .5),
                6px 6px 8px rgba(255, 255, 255, .075),
                6px 6px 10px rgba(0, 0, 0, .15);   
                ">
                </div>
                </div>      
                </div>
                <div style="position: relative;">
                  <div id="displayText"
                       style="position: absolute;
                              top: 320px;
                              left: 50%;
                              transform: translate(-50%, -50%);
                              color: whitesmoke;
                              display: flex;
                              align-items: center;
                              justify-content: center;">
                  </div>
                </div>
                
    <canvas id="canvas" width="1024" height="576">
     Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div id="gameController">
      <a style="text-decoration: none;" href="main.html">
    <button id="backtomenuButton" style="height: 10px;">Back</button>
    </a>
    <button onclick="toggle()" id="pauseButton" style="height: 10px;">Pause</button>
    <button onclick="restart()" id="restartButton" style="height: 10px;">Restart</button>
    </div>  
    </div>
  </div>
<script src="js/utils.js"></script>      
<script src="js/classes.js"></script>
<script src="js/index.js"></script>
<script src="js/main.js"></script> 
</body>
</html>
