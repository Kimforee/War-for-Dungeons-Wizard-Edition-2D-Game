<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for Dungeons</title>
    <link rel="stylesheet"href="css/index.css">
    <style>
     *{
        box-sizing: border-box;
      } 
    </style>
</head>
<body>
    <!-- red container div-->
    <div style="position: relative;
                display: inline-block;">
    <!-- smaller red container div -->  
    <div style="position: absolute; 
                display: flex;
                width: 100%;
                align-items:center;  
                padding-left: 1px;
                padding-right: 1px;">
    <!-- player health-->
    <div style="position: relative ;
                height: 20px; 
                width: 100%;
                display: flex;
                justify-content: flex-end;">
    <div  style="background-color: red; 
                height: 20px;
                width:100%;
                border-width: 1px;
                border-top-left-radius: 8px;
                border-bottom-left-radius: 8px;
                border-style: solid;
                border-color: black;">
                </div>
                <div id="playerHealth" style = "position: absolute;
                background-color: rgb(0, 255, 225);
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                border-width: 1px;
                border-top-left-radius: 8px;
                border-bottom-left-radius: 8px;
                border-style: solid;
                border-color: black;   
                "></div>
                </div>
    <!-- timer -->
    <div id="timer" style="background-color:rgb(154, 54, 255);
                border-width: 1px;
                border-top: 3px;
                border-radius: 8px;
                border-style: solid;
                border-color: black;
                width: 50px;
                height: 50px;  
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;">
                10
                </div>
    <!-- Enemy health-->
    <div style="position: relative ;
                height: 20px; 
                width: 100%;
                  ">
    <div style="border-width: 1px;
                border-style: solid;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
                border-color: black;
                background-color: red; 
                height: 20px;"> </div>
                <div id="enemyHealth" style = "position: absolute;
                background-color:rgb(0, 255, 217);
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                border-width: 1px;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px; 
                border-style: solid;   
                border-color: black;   
                "></div>
                </div> 
                <div></div> 
                </div>
                <div id="displayText"
                style="position:absolute;
                color:whitesmoke;
                align-items: center;
                justify-content: center;
                top: 0; 
                bottom: 0;
                left: 0;
                right: 0;
                display: none;
                ">Tie</div>
    <canvas id="canvas" width="1024" height="576">
     Your browser does not support the HTML5 canvas tag.
    </canvas>
    </div>
<script src="js/utils.js"></script>      
<script src="js/classes.js"></script>
<script src="js/index.js"></script>   
</body>
</html>
